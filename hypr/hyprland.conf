# =============================================================================
# Minimal Hyprland Configuration
# =============================================================================

# =============================================================================
# NVIDIA Configuration
# =============================================================================
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# Electron apps - use native Wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# =============================================================================
# Monitor Configuration
# =============================================================================
# Laptop display (2560x1600) - 1.25x scaling for readability
monitor = eDP-1,2560x1600@60,0x0,1.25

# External 4K Gigabyte monitor (3840x2160) - 144Hz to prevent flickering with G-SYNC
monitor = HDMI-A-1,3840x2160@144,2560x0,1.5

# Fallback for any other monitors
monitor = ,preferred,auto,1

# =============================================================================
# Input Configuration
# =============================================================================
input {
    kb_layout = se
    kb_variant = dvorak_a5
    kb_options = caps:escape
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
}

# =============================================================================
# General Settings
# =============================================================================
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(fd971faa)
    col.inactive_border = rgba(343434ff)
    layout = dwindle
}

decoration {
    rounding = 0
}

misc {
    background_color = rgb(1a1a1a)
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# =============================================================================
# Startup
# =============================================================================
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = hyprpolkitagent
exec-once = hypridle

# =============================================================================
# Keybindings
# =============================================================================
$mod = SUPER

# Core
bind = $mod, Return, exec, ghostty
bind = $mod SHIFT, Q, killactive
bind = $mod, M, exit
bind = $mod SHIFT, Space, togglefloating
bind = $mod, d, exec, rofi -show combi -modes combi -combi-modes drun,window -theme Monokai
bind = $mod SHIFT, d, exec, rofi -show emoji -theme Monokai

# Application launchers
bind = $mod, c, exec, google-chrome-stable
bind = $mod, p, exec, 1password --quick-access

# Screenshots (region select → file + clipboard)
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy
# Screenshots (full screen → file)
bind = SHIFT, Print, exec, grim ~/screenshots/$(date +%Y%m%d_%H%M%S).png

# Lock screen
bind = $mod, x, exec, hyprlock

# Fullscreen
bind = $mod, f, fullscreen, 0

# Split orientation
bind = $mod, v, togglesplit

# Focus movement (arrow keys)
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Focus movement (vim keys)
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move windows (vim keys)
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Move windows (arrow keys)
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Workspaces 1-10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace 1-10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Multi-monitor
bind = $mod, m, movecurrentworkspacetomonitor, +1
bind = $mod SHIFT, m, movecurrentworkspacetomonitor, -1

# Window grouping (similar to i3 stacking)
bind = $mod, g, togglegroup
bind = $mod, Tab, changegroupactive

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# =============================================================================
# Media Keys
# =============================================================================

# Volume (PipeWire/WirePlumber)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# =============================================================================
# Resize Submap
# =============================================================================
bind = $mod, r, submap, resize

submap = resize
binde = , h, resizeactive, -20 0
binde = , l, resizeactive, 20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
binde = , left, resizeactive, -20 0
binde = , right, resizeactive, 20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset
