general {
    hide_cursor = true
}

background {
    monitor =
    color = rgba(1e1e2eff)
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    outer_color = rgba(89b4faee)
    inner_color = rgba(313244aa)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = false

    # Don't hardcode "Password..." because PAM might ask for PIN etc.
    placeholder_text = <i>Credentials...</i>

    position = 0, -20
    halign = center
    valign = center
}

# NEW (optional): show PAM failure reason
label {
    monitor =
    text = $PAMFAIL
    font_size = 14
    font_family = JetBrains Mono
    color = rgba(f38ba8ff)
    position = 0, -115
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    font_size = 64
    font_family = JetBrains Mono
    color = rgba(cdd6f4ff)
    position = 0, 80
    halign = center
    valign = center
}
